---
layout: base
stylesheets: ['story']
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{page.date}}">{{page.date|date_to_long_string}}</time>
  </header>

  {% if page.categories contains 'poetry' %}
  <pre class="poetry">{{ content }}</pre>
  {% else %}
  {{ content }}
  {% endif %}
</article>
